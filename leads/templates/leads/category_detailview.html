{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-10 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="text-4xl text-3xl font-medium title-font mb-2 text-white">Leads belongs to {{category.name}}</h1>
        <p class="mx-auto leading-relaxed text-4xl text-white">Segment of your Leads</p>
      </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">First name</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Last name</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Age</th>
            </tr>
          </thead>
          <tbody>
            {% for leads in category.leads.all %}
            <tr>
              <td class="px-4 py-3 text-white">{{ leads.first_name }}</td>
              <td class="px-4 py-3 text-white">{{leads.last_name}}</td>
              <td class="px-4 py-3 text-white">{{leads.age}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      
    </div>
  </section>

{% endblock content %}
