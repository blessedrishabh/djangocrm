{% extends "base.html" %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden ">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-12">
        <div class="p-12 md:w-1/2 flex flex-col items-start mx-auto ">
          <span class="inline-block py-1 px-2 rounded bg-indigo-50 text-indigo-500 text-xs font-medium tracking-widest">Agents</span>
          <h2 class="sm:text-3xl text-2xl title-font font-medium text-white mt-4 mb-4"> {{ agent.user.username }}</h2>
          <p class="leading-relaxed mb-8 text-white">Information about lead</p>
          
          <a class="inline-flex items-center">
            <span class="flex-grow flex flex-col pl-1 bg-slate-900">
              <span class="title-font font-medium text-white">E-mail: {{ agent.user.email }}</span>
            </span>
          </a>

          {% comment %} <a class="inline-flex items-center">
            <span class="flex-grow flex flex-col pl-1 bg-slate-900">
              <span class="title-font font-medium text-white">Agent over lead: {{ lead.agent }}</span>
            </span>
          </a> {% endcomment %}
        </div>
        
      </div>
    </div>
  </section>
{% endblock content %}
